name: Test linkcheck

on: push

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    name: check links
    steps:
      - uses: actions/checkout@v2
      - name: Linkcheck
        id: linkcheck
        uses: errnesto/linkcheck@191c022fec3de2ec76b79c417d99660297e0d22d
        with:
          arguments: https://wunderundfitzig.de/skills -e --skip-file linkcheck-skip-file.txt -d
