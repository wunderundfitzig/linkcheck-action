name: Test linkcheck

on: push

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    name: check links
    steps:
      - uses: actions/checkout@v2
      - name: Linkcheck
        id: linkcheck
        uses: ./
        with:
          url: https://wunderundfitzig.de/skills
          skip-file: linkcheck-skip-file.txt
          check-external-links: true
