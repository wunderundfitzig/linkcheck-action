name: "linkcheck-action"
description: "Check links with filiph/linkcheck"
inputs:
  arguments: # id of input
    description: "Pass the linkchek arguments"
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.url }}
    - ${{ inputs.skip-file && '--skip-file' }}
    - ${{ inputs.skip-file && inputs.skip-file }}
